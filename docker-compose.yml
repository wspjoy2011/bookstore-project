version: '3.7'

services:
  db:
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    image: 'postgres:latest'
    ports:
      - "5432"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      some_network:

  web:
    restart: always
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    links:
      - db:db
    depends_on:
      - db
    networks:
      some_network:

volumes:
  postgres_data:
networks:
  some_network:
    driver: bridge
