{% extends '_base.html' %}

{% block title %}Books{% endblock title %}

{% block content %}
    {% for book in books %}
        <div>
            <h2>
                <a href="{{ book.get_absolute_url }}">{{ book.title }} - {{ book.get_authors }}</a>
            </h2>
        </div>
        <hr>
    {% endfor %}

{% endblock content %}
